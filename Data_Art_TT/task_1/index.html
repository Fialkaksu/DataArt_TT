<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>Task 1</title>
</head>

<body>
  <div class="container-fluid" id="app-container">
    <div class="row">
      <div class="col header mb-2">
        <h1 class="text-center ">Countries</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-2" id="filterSide">
        <h4>Search by region:</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="africa" name="region" id="africa">
          <label class="form-check-label" for="africa">Africa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="americas" name="region" id="americas">
          <label class="form-check-label" for="americas">Americas</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="asia" name="region" id="asia">
          <label class="form-check-label" for="asia">Asia</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="europe" name="region" id="europe">
          <label class="form-check-label" for="europe">Europe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="oceania" name="region" id="oceania">
          <label class="form-check-label" for="oceania">Oceania</label>
        </div>
      </div>
      <div class="col-10">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="infoBlock">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
